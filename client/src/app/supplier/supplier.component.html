<div class="container">
    <h2>Supplier</h2>
    <br />
    <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" #refName class="form-control" formControlName="name" placeholder="Supplier name">
            <nsdc-validator [control]="supplierForm.controls['name']"></nsdc-validator>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input type="text" #refName class="form-control" formControlName="description" placeholder="Description">
            <nsdc-validator [control]="supplierForm.controls['description']"></nsdc-validator>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
