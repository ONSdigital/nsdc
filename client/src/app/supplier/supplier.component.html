<div class="container">
    <h2>Supplier</h2>
    <br />
    <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" #refName class="form-control" formControlName="name" placeholder="Supplier name">
            <div *ngIf="supplierForm.controls['name'].hasError('required') && supplierForm.controls['name'].touched"
                 class="alert alert-danger">
                Please enter a name.
            </div>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input type="text" #refName class="form-control" formControlName="description" placeholder="Description">                       
            <div *ngIf="supplierForm.controls['description'].hasError('required') && supplierForm.controls['description'].touched"
                 class="alert alert-danger">
                Please enter a Description.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
