<span>
  <select
    class="form-control"
    required
    [disabled]="disabled"
    (change)="onChange($event.target.value)"
  >
    <option
      *ngFor="let month of months; let index = index"
      [selected]="selectedMonth===index"
      [value]="index"
    >
      {{month}}
    </option>
  </select>
</span>
