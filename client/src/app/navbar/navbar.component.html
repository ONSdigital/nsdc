<div class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#navbar" aria-expanded="false" aria-controls="navbar" (click)="toggleMenu()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a [routerLink]="['/']" class="navbar-brand">NSDC Alpha</a>
    </div>
    <div id="navbar" *ngIf="showNavBarLinks()" class="' + {{ menuClass }}+ ' navbar-collapse">
      <ul class="nav navbar-nav">
        <li *ngFor="let userMenuOption of userMenuOptions">
          <a [routerLink]="['/' + userMenuOption.path]">{{ userMenuOption.title }}</a>
        </li>
      </ul>
      <div class="nav navbar-nav navbar-right">
        <li>
          <div class="nav-user-account" *ngIf="self?.user">
            Logged in as: {{self.user?.username}}
          </div>
        </li>
        <li *ngIf="self?.user">
          <a class="profile-link" (click)="displayUserDetails()">My Profile</a>
        </li>
        <li>
          <a class="nav-logout" (click)="onLogout()">
            Logout
          </a>
        </li>
      </div>
    </div>
  </div>
</div>
