<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
      <div class="panel-heading login-header">
        <h3>Login to Your Account</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div
                class="form-group"
                [class.has-error]="!loginForm.controls.username.valid && loginForm.controls.username.touched"
              >
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  placeholder="Username"
                  formControlName="username"
                />
                <div
                  *ngIf="loginForm.controls.username.hasError('minlength')"
                  class="alert alert-danger"
                >
                  Username needs to be at least 3 characters long.
                </div>
                <div
                  *ngIf="loginForm.controls.username.hasError('maxlength')"
                  class="alert alert-danger"
                >
                  Username cannot exceed 30 characters.
                </div>
              </div>
              <div
                class="form-group"
                [class.has-error]="!loginForm.controls.username.valid && loginForm.controls.username.touched"
              >
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                />
                <div
                  *ngIf="loginForm.controls.password.hasError('minlength')"
                  class="alert alert-danger"
                >
                  Password needs to be at least 3 characters long.
                </div>
                <div
                  *ngIf="loginForm.controls.password.hasError('maxlength')"
                  class="alert alert-danger"
                >
                  Password cannot exceed 30 characters.
                </div>
                <div
                  *ngIf="loginFailed"
                  class="alert alert-danger"
                >
                  Login Failed
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <button
                      type="submit"
                      name="login-submit"
                      class="form-control btn btn-primary"
                    >
                      Login
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
