<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
      <div class="panel-heading login-header">
        <h3>Login to Your Account</h3>
      </div>
      <div class="panel-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div
            class="form-group"
            [class.has-error]="!loginForm.controls.username.valid && loginForm.controls.username.touched"
          >
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username"
              formControlName="username"
            />
            <nsdc-validator [control]="loginForm.controls['username']"></nsdc-validator>
          </div>
          <div
            class="form-group"
            [class.has-error]="!loginForm.controls.password.valid && loginForm.controls.password.touched"
          >
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
            <nsdc-validator [control]="loginForm.controls['password']"></nsdc-validator>
          </div>
          <nsdc-error-alert [errorMessages]="submitFailed && ['Login Failed']"></nsdc-error-alert>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <button
                  [disabled]="submitPending || loginForm.pending"
                  type="submit"
                  name="login-submit"
                  class="form-control btn btn-primary"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
