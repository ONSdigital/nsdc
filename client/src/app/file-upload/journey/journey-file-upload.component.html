<div *ngIf="!loading">
  <div class="row">
    <div class="col-md-12">
      <h2>File Upload for Journey: {{journeyVersionSchedule.name}} (V{{journeyVersionSchedule.version_number}})</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h3>Schedule: {{journeyVersionSchedule.date | date:"MMMM y"}}</h3>
    </div>
    <div class="col-md-6">
      <h3>File Validator: {{journeyVersionSchedule.validator}}</h3>
      <h3>Valid Extensions: {{journeyVersionSchedule.extensions}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <nsdc-file-uploader
        [validator]="validator"
        [allowedExtensions]="journeyVersionSchedule.extensions"
        [options]="options"
        (onUploadAnother)="uploadAnother($event)"
      >
      </nsdc-file-uploader>
    </div>
  </div>
</div>
<nsdc-loading *ngIf="loading"></nsdc-loading>
