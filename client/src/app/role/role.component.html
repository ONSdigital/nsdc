<div class="container">
  <h2>Role</h2>
  <br />
  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" #refName class="form-control" formControlName="name" placeholder="Role name">
      <nsdc-validator [control]="roleForm.controls['name']"></nsdc-validator>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" #refName class="form-control" formControlName="description" placeholder="Description">
      <nsdc-validator [control]="roleForm.controls['description']"></nsdc-validator>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!roleForm.valid">Submit</button>
  </form>
</div>
