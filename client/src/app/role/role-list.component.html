<div class="container">
  <h2>Roles</h2>
  <div class="manage">
    <a class="btn btn-primary right" [routerLink]="['/roles/add']">Add Role</a>
    <div class="clear"></div>
  </div>     
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Role Name</th>
        <th>Description</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <td><a href="#" [routerLink]="['/roles', role.id]" routerLinkActive="active">{{role.name}}</a></td>
        <td>{{role.description}}</td>
        <td>
          <button
            class="btn btn-primary"
            [routerLink]="['/roles', role.id]"
          >
            Edit
          </button>
        <td>
        <td>
          <button class="btn btn-danger" (click)="onDeleteClicked(role.id)">
            Delete
          </button>
        <td>
      </tr>
    </tbody>
  </table>
</div>
