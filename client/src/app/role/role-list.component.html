<div class="container">
  <h2>Roles</h2>                    
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Role Name</th>
        <th>Description</th>                     
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <td><a href="#" [routerLink]="['/roles', role.id]" routerLinkActive="active">{{role.name}}</a></td>
        <td>{{role.description}}</td>            
      </tr>
    </tbody>
  </table>
</div>
