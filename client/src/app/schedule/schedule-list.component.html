<div class="container">
  <h2>Schedules</h2>
  <table *ngIf="!loading" class="table table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let schedule of schedules">
        <td>{{schedule.date}}</td>
        <td>{{schedule.status}}</td>
      </tr>
    </tbody>
  </table>
  <loading *ngIf="loading"></loading>
</div>
