<span class="h3">Schedules</span>
<a [routerLink]="['/journeys/versions/', versionId, 'schedules']">Edit</a>
<table *ngIf="!loading" class="table table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let schedule of schedules">
      <td>{{schedule.date | date:"MMMM y" }}</td>
      <td>{{schedule.status}}</td>
    </tr>
  </tbody>
</table>
<loading *ngIf="loading"></loading>
