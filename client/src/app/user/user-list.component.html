<div class="container">
  <h2>Users</h2>
  <div class="manage">
    <button
      [disabled]="!canAdd()"
      class="btn btn-primary right"
      [routerLink]="['/users/add']"
    >
      Add User
    </button>
  </div>
  <table *ngIf="!loading" class="table table-hover">
    <thead>
      <tr>
        <th>UserName</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Status</th>                   
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          <a [class.disabled]="!canEdit()"
            (keydown.enter)="canEdit()"
            href="#"
            [routerLink]="['/users', user.id]"
            routerLinkActive="active">
            {{user.username}}
          </a>
        </td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.email}}</td> 
        <td>{{user.status}}</td>
        <td class="options options-large">
          <button
            class="btn btn-danger right"
            [disabled]="!canEdit()"
            (click)="onDeactivateClicked(user.id)">
            Deactivate
          </button>
          <button
            [disabled]="!canEdit()"
            class="btn btn-primary btn-extra right"
            [routerLink]="['/users', user.id]">
            Edit
          </button>
        <td>
      </tr>
    </tbody>
  </table>
  <loading *ngIf="loading"></loading>
</div>
