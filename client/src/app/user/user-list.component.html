<div class="container">
  <h2>Users</h2>
  <div class="manage">
    <button
      [disabled]="!canAdd()"
      class="btn btn-primary right"
      [routerLink]="['/users/add']"
    >
      Add User
    </button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>UserName</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Status</th>                   
        <th></th>                   
        <th></th>                   
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          <a
            [class.disabled]="!canEdit()"
            (keydown.enter)="!canEdit() ? false : true"
            href="#"
            [routerLink]="['/users', user.id]"
            routerLinkActive="active"
          >
            {{user.username}}
          </a>
        </td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.email}}</td> 
        <td>{{user.status}}</td>
        <td>
          <button
            [disabled]="!canEdit()"
            class="btn btn-primary"
            [routerLink]="['/users', user.id]"
          >
            Edit
          </button>
        <td>
        <td>
          <button
            class="btn btn-danger"
            [disabled]="!canDelete()"
            (click)="onDeleteClicked(user.id)"
          >
            Delete
          </button>
        <td>
      </tr>
    </tbody>
  </table>
</div>
