<div class="container">
    <h2>Permissions</h2>
    <br>
    <form [formGroup]="permissionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" #refName class="form-control" formControlName="name" placeholder="permission name">
            <nsdc-validator [control]="permissionForm.controls['name']"></nsdc-validator>
        </div>
        <div class="form-group">
            <label>Short Name:</label>
            <input type="text" #refName class="form-control" formControlName="short_name" placeholder="permission short name">
            <nsdc-validator [control]="permissionForm.controls['short_name']"></nsdc-validator>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input type="text" #refName class="form-control" formControlName="description" placeholder="Description">
            <nsdc-validator [control]="permissionForm.controls['description']"></nsdc-validator>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!permissionForm.valid">Submit</button>
    </form>
</div>
