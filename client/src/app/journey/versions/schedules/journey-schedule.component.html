<div class="container">
  <div *ngIf="version">
    <a [routerLink]="['/journeys', version.journey_id, 'version', version.id]">
      Version {{ version.version_number }}</a> >
    Journey Schedule
  </div>
  <br>
  <div *ngIf="!loading">
    <div class="form-group">
      <label>Date:</label>
      <nsdc-date-picker
        [(date)]="schedule.date"
        class="date-picker"
      ></nsdc-date-picker>
    </div>
    <div class="form-group">
      <label>Status:</label>
      <span class="status">
        {{schedule.status}}
      </span>
    </div>
    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>    
  </div>
  <nsdc-loading *ngIf="loading"></nsdc-loading>
</div>
