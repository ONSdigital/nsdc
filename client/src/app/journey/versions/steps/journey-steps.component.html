<table
  *ngIf="!loading && steps.length"
  class="journey-table journey-section-table table table-hover"
>
  <tbody>
    <tr *ngFor="let step of steps">
      <td>{{ step.short_name }}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="!loading && !steps.length">
  You do not have any steps for this journey version.
</div>
<nsdc-loading *ngIf="loading"></nsdc-loading>
