<div class="container">
  <h2>Journey Version</h2>
  <br>
  <form [formGroup]="journeyVersionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Journey:</label>
      <div>{{ journey?.name }}</div>
    </div>
    <div class="form-group">
      <label>Version:</label>
      <input type="text" #refName class="form-control" formControlName="version_number" placeholder="Journey Version">
      <div *ngIf="journeyVersionForm.controls['version_number'].hasError('required') && submitAttempt" class="alert alert-danger">
        Please enter a name.
      </div>
      <div *ngIf="journeyVersionForm.controls['version_number'].hasError('minlength')" class="alert alert-danger">
        Version needs to be at least 1 character long.
      </div>
      <div *ngIf="journeyVersionForm.controls['version_number'].hasError('maxlength')" class="alert alert-danger">
        Version cannot exceed 3 characters.
      </div>
    </div>
    <div class="form-group">
      <label>File Validator:</label>
      <input type="text" #refName class="form-control" formControlName="validator" placeholder="File Validator e.g. vat_*">
      <div *ngIf="journeyVersionForm.controls['validator'].hasError('required') && submitAttempt" class="alert alert-danger">
        Please enter a File Validator.
      </div>
    </div>
    <div class="form-group">
      <label>Valid Extensions:</label>
      <input type="text" #refName class="form-control" formControlName="extensions" placeholder="Valid Extensions e.g. txt,rar,zip">
      <div *ngIf="journeyVersionForm.controls['extensions'].hasError('required') && submitAttempt" class="alert alert-danger">
        Please enter a File Validator.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
